stages:
  - build
  - test
  - staging
  - production

default:
  image: node:current-alpine
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    policy: pull
    paths:
      - node_modules

build api:
  stage: build
  only:
    - master
    - merge_requests
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    policy: pull-push
    paths:
      - node_modules
  script:
    - apk add curl
    - npm i --silent
    - npm start &
    - sleep 3
    - curl "http://localhost:3000" | tac | tac | grep -q "Hello World!"

test api:
  stage: test
  services:
    - mongo:latest
  only:
    - master
    - merge_requests
  script:
    - npm test
  tags:
    - mongo

stage api:
  stage: build
  image: node:latest
  only:
    - master
  cache: {}
  script:
    - git checkout master
    - git config user.email "$HEROKU_EMAIL"
    - git config user.name "$HEROKU_USERNAME"
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_STAGING.git
    - git fetch --all --unshallow
    - git commit --allow-empty -m 'hello there!'
    - git push --force heroku master
